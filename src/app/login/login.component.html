<!--
  [#50B2C0]-azul cielo
  [#201E1F]-negro grisaceo
  [#FF4000]-naranja guapardo
  [#FAAA8D]-piel rosada
  [#FEEFDD]-blanco roto
-->

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#FEEFDD] to-[#FAAA8D]">

  <div class="container mx-auto mt-6 p-6 max-w-md bg-[#201E1F] text-[#FEEFDD] shadow-lg rounded-lg">
    <h2 class="text-xl font-bold text-center text-[#FF4000]">Iniciar Sesi칩n</h2>

    <form (ngSubmit)="login()">
      <div class="mt-5">
        <label class="block mb-2">Email</label>
        <input type="email" [formControl]="email" placeholder="Correo electr칩nico" class="w-full p-2 rounded bg-gradient-to-r from-[#FEEFDD] to-[#FAAA8D] text-[#201E1F] placeholder-[#201E1F]">
      </div>

      <div class="mt-5">
        <label class="block mb-2">Contrase침a</label>
        <input type="password" [formControl]="password" placeholder="Contrase침a" class="w-full p-2 rounded bg-gradient-to-r from-[#FEEFDD] to-[#FAAA8D] text-[#201E1F] placeholder-[#201E1F]">
      </div>

      @if (errorMessage) {

      <p class="text-red-500 mt-2">{{ errorMessage }}</p>
      }

      <button type="submit" class="mt-8 w-full text-[#FF4000] hover:text-[#FEEFDD] border border-[#FF4000] hover:bg-[#FF4000] font-medium rounded-lg text-sm text-center p-2 mt-4">Entrar</button>
    </form>
  </div>

</div>
