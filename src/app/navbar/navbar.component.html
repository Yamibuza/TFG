  [#50B2C0]-azul cielo
  [#201E1F]-negro grisaceo

<nav class="bg-[#201E1F] w-full border-b-2 border-b-[#FF4000]">
  <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">

    <a routerLink="/" class="flex items-center ml-0">
      <img src="https://lat.eragroup.com/wp-content/uploads/2018/02/logo-placeholder.png" class="h-8"
        alt="Placeholder Logo" />
    </a>

    <div class="hidden md:block md:w-auto ml-auto" id="navbar-default">

      <ul class="font-medium flex space-x-8 text-[#FEEFDD]">

        <li class="relative">
          <button (click)="toggleDropdown()" class="flex items-center text-[#FF4000] hover:text-[#50B2C0]">

            <svg class="w-6 h-4 transform transition-transform mt-1" [ngClass]="{'rotate-180': dropdownOpen}"
              fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>

            <span class="mr-2">{{ username }}</span>
          </button>

          <!-- MenÃº desplegable -->
          @if(dropdownOpen){
          <ul
            class="rounded-md absolute right-0 mt-2 w-[450%] bg-[#201E1F] text-[#FEEFDD] shadow-lg rounded-md shadow-lg border border-2 border-[#FF4000]">

            @if(rol == 'admin'){
            <!-- EJEMPLO
              <a routerLink="/profile" class="block px-4 py-2 hover:bg-[#FF4000] hover:text-[#201E1F]">
                Profile
              </a>
            -->
            <a routerLink="/control" class="block px-4 py-2 hover:bg-[#FF4000] hover:text-[#201E1F]">
              Herramientas de administrador
            </a>
            }

            <li>
              <button (click)="logout()" class="w-full text-left px-4 py-2 hover:bg-[#FF4000] hover:text-[#201E1F]">
                Logout
              </button>
            </li>
          </ul>
          }
        </li>
      </ul>
    </div>

  </div>
</nav>
